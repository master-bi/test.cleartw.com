    :root{
      --accent:#ff8800;
      --accent2:#ffb45a;
      --gold1:#f2d27a;
      --gold2:#d6b25a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1200px 900px at 50% -10%, rgba(255,136,0,.18), transparent 60%),
        radial-gradient(900px 700px at 20% 110%, rgba(255,180,90,.14), transparent 55%),

      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;

      padding:16px;
    }
    .stage{
      width:min(440px,100%);
      aspect-ratio:9/16;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .card{
      background:rgba(0,0,0,.65);
      border:1px solid rgba(255,136,0,.55);
      border-radius:22px;

    .logo{

      width:auto;
      max-width:88%;
      margin:0 auto;
      display:block;
      object-fit:contain;
      filter: drop-shadow(0 10px 24px rgba(255,136,0,.18));
    }
    .title{
      text-align:center;
      color:var(--accent2);
      font-weight:900;
      letter-spacing:1px;
      margin-bottom:8px;
    }
    .videoWrap{
      aspect-ratio:1/1;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,136,0,.4);
      background:#000;
    }
    video{
      width:100%;
      height:100%;
      object-fit:contain;
    }
    .cta{
      margin-top:auto;
      padding:18px;
      text-align:center;
      font-size:22px;
      font-weight:900;
      border-radius:16px;
      color:#000;
      background:linear-gradient(135deg,var(--gold1),var(--gold2));
      box-shadow:0 18px 40px rgba(214,178,90,.35);
      text-decoration:none;
    }
    .cta small{
      display:block;
      font-size:14px;
      opacity:.85;
    }
    footer{
      text-align:center;
      font-size:12px;
      opacity:.5;
      margin-top:6px;
