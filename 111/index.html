<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>8方遊戲城 - 值得信賴的遊戲平台</title>
  <meta name="description" content="這裡有超多有趣玩法，輕鬆體驗、樂趣不斷。多種模式自由選擇，享受獨一無二的互動體驗。" />
  <link rel="canonical" href="https://fbads.wogm208.com/meta178" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="8方遊戲城 - 值得信賴的遊戲平台" />
  <meta property="og:description" content="這裡有超多有趣玩法，輕鬆體驗、樂趣不斷。" />
  <meta property="og:url" content="https://fbads.wogm208.com/meta178" />
  <meta property="og:image" content="https://fbads.wogm208.com/meta178/assets/og-image.png" />

  <style>
    :root{
      --blue:#2aa7ff;
      --blue2:#7fd3ff;
      --gold1:#f2d27a;
      --gold2:#d6b25a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background:#000;
      background:
        radial-gradient(900px 600px at 50% -10%, rgba(42,167,255,.25), transparent 60%),
        radial-gradient(700px 500px at 20% 110%, rgba(127,211,255,.18), transparent 55%);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:#fff;
      padding:16px;
    }
    .stage{
      width:min(440px,100%);
      aspect-ratio:9/16;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .card{
      background:rgba(0,0,0,.65);
      border:1px solid rgba(42,167,255,.55);
      border-radius:20px;
      box-shadow:0 0 30px rgba(42,167,255,.25);
      padding:16px;
    }
    .logo{
      width:85%;
      max-width:340px;
      margin:auto;
      display:block;
      height:auto;
    }
    .title{
      text-align:center;
      color:var(--blue2);
      font-weight:900;
      letter-spacing:1px;
      margin-bottom:8px;
    }
    .videoWrap{
      aspect-ratio:1/1;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(42,167,255,.4);
      background:#000;
    }
    video{
      width:100%;
      height:100%;
      object-fit:contain;
    }
    .cta{
      margin-top:auto;
      padding:18px;
      text-align:center;
      font-size:22px;
      font-weight:900;
      border-radius:16px;
      color:#000;
      background:linear-gradient(135deg,var(--gold1),var(--gold2));
      box-shadow:0 18px 40px rgba(214,178,90,.35);
      text-decoration:none;
      position:relative;
      overflow:hidden;
    }
    .cta small{
      display:block;
      font-size:14px;
      opacity:.85;
    }
    .cta:active{
      transform:scale(.98);
    }
    .ripple{
      position:absolute;
      width:20px;
      height:20px;
      background:rgba(255,255,255,.4);
      border-radius:50%;
      transform:translate(-50%,-50%);
      animation:ripple .6s ease-out forwards;
    }
    @keyframes ripple{
      to{transform:translate(-50%,-50%) scale(25);opacity:0}
    }
    footer{
      text-align:center;
      font-size:12px;
      opacity:.5;
    }
  </style>
</head>

<body>
  <main class="stage">
    <div class="card">
      <img src="assets/LOGO.png" class="logo" alt="8方遊戲城 LOGO">
    </div>

    <div class="card">
      <div class="title">最新優惠</div>
      <div class="videoWrap">
        <video src="assets/promo.mp4" autoplay muted loop playsinline></video>
      </div>
    </div>

    <a class="cta" href="https://fbads.meta688.com/login?id=register" id="ctaBtn">
      立即加入
      <small>領取168體驗金</small>
    </a>

    <footer>© <span id="y"></span> 8方遊戲城</footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
    const btn=document.getElementById("ctaBtn");
    btn.addEventListener("click",e=>{
      if(navigator.vibrate) navigator.vibrate(12);
      const r=document.createElement("span");
      r.className="ripple";
      r.style.left=e.offsetX+"px";
      r.style.top=e.offsetY+"px";
      btn.appendChild(r);
      setTimeout(()=>r.remove(),600);
    });
  </script>
</body>
</html>
