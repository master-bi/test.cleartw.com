  <style>
    :root{
      --gold:#c91818;
      --gold2:#ff4d4d;
      --shadow: 0 18px 60px rgba(201,24,24,0.16);
      --glow: 0 0 28px rgba(201,24,24,0.28), 0 0 70px rgba(201,24,24,0.10);
      --radius: 22px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
      background: radial-gradient(1200px 900px at 50% -10%, rgba(201,24,24,0.16), transparent 60%),
                  radial-gradient(900px 700px at 20% 110%, rgba(201,24,24,0.10), transparent 55%),
                  #000;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 14px;
      padding-bottom: calc(18px + env(safe-area-inset-bottom));
      padding-top: calc(18px + env(safe-area-inset-top));
    }
    .stage{
      width:min(440px, 100%);
      aspect-ratio: 9 / 16;
      max-height: calc(100vh - 36px);
      display:flex;
      flex-direction:column;
      gap: 14px;
    }
    .card{
      background: linear-gradient(180deg, rgba(16,16,16,0.86), rgba(0,0,0,0.66));
      border: 1px solid rgba(201,24,24,0.55);
      border-radius: var(--radius);
      box-shadow: var(--shadow), var(--glow);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: linear-gradient(135deg, rgba(255,77,77,0.38), rgba(154,123,47,0.08), rgba(255,77,77,0.20));
      filter: blur(18px);
      opacity: 0.35;
      pointer-events:none;
    }
    .card > *{ position:relative; }

    .logoWrap{ display:flex; justify-content:center; padding: 18px 14px; }
    .logo{
      width: min(340px, 88%);
      height: auto;
      display:block;
      object-fit: contain;
      filter: drop-shadow(0 10px 24px rgba(201,24,24,0.22));
      user-select:none;
      -webkit-user-drag:none;
    }

    .promo{ padding: 14px; display:flex; flex-direction:column; gap: 12px; }
    .promoTitle{
      text-align:center;
      font-weight: 900;
      letter-spacing: 1px;
      color: var(--gold2);
      font-size: 15px;
    }
    .promoRule{
      width: 86px;
      height: 2px;
      margin: 8px auto 0;
      background: linear-gradient(90deg, transparent, rgba(255,77,77,0.95), transparent);
      border-radius: 999px;
      opacity: 0.9;
    }

    .videoWrap{
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid rgba(201,24,24,0.35);
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    video{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      background:#000;
    }

    .ctaWrap{ margin-top:auto; padding: 0 14px 36px; }
    .cta{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding: 18px 18px;
      border-radius: 16px;
      border: 1px solid rgba(242,210,122,0.85);
      background: linear-gradient(135deg, rgba(242,210,122,0.98), rgba(214,178,90,0.92), rgba(154,123,47,0.92));
      color: rgba(0,0,0,0.92);
      font-weight: 900;
      font-size: 22px;
      letter-spacing: 0.4px;
      cursor:pointer;
      text-decoration:none;
      box-shadow: 0 18px 50px rgba(214,178,90,0.22), 0 0 34px rgba(214,178,90,0.16);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
      transform: translateY(0);
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
    }
    .cta small{ font-weight: 900; font-size: 14px; opacity: 0.88; }

    .cta:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.98);
    }

    .ripple{
      position:absolute;
      border-radius: 999px;
      transform: translate(-50%, -50%);
      pointer-events:none;
      background: rgba(255,255,255,0.35);
      mix-blend-mode: overlay;
      animation: ripple .55s ease-out forwards;
    }
    @keyframes ripple{
      from{ width:0; height:0; opacity:0.55; }
      to{ width:520px; height:520px; opacity:0; }
    }

    .footer{
      text-align:center;
      font-size:12px;
      color: rgba(255,255,255,0.55);
      padding: 0 14px 10px;
    }

    @media (max-height: 680px){
      .cta{ padding: 16px 16px; font-size: 20px; }
      .cta small{ font-size: 13px; }
      .logo{ width: min(320px, 86%); }
    }
  </style>
</head>

<body>
  <main class="stage">
    <section class="card">
      <div class="logoWrap">
        <img class="logo" src="assets/LOGO.png" alt="OFA168 LOGO" width="1263" height="340" loading="eager" decoding="async" />
      </div>
    </section>

    <section class="card promo">
      <div>
        <div class="promoTitle" id="t_promo">最新優惠</div>
        <div class="promoRule" aria-hidden="true"></div>
      </div>

      <div class="videoWrap" aria-label="promo video 1:1">
        <video id="promoVideo" src="assets/promo.mp4" playsinline muted autoplay loop controls preload="metadata"></video>
      </div>
    </section>

    <div class="ctaWrap">
      <a class="cta" id="ctaBtn" href="https://fbads.ofa88kh.com/login?id=register" target="_blank" rel="noopener noreferrer">
        <span id="t_cta_main">立即加入</span> <small id="t_cta_sub">領取10體驗金</small>
      </a>
    </div>

    <div class="footer">
      © <span id="year"></span> OFA168 All Rights Reserved.
    </div>
  </main>

  <script>
    // iOS autoplay fix
    (function(){
      const v = document.getElementById("promoVideo");
      if(!v) return;
      const tryPlay = () => v.play().catch(()=>{});
      document.addEventListener("touchstart", tryPlay, { once:true, passive:true });
      document.addEventListener("click", tryPlay, { once:true });
    }());

    // Touch feedback (ripple + haptic)
    (function(){
      const btn = document.getElementById("ctaBtn");
      if(!btn) return;

      const haptic = () => {
        if (navigator.vibrate) navigator.vibrate(12);
      };

      const ripple = (ev) => {
        const rect = btn.getBoundingClientRect();
        const x = (ev.touches && ev.touches[0]) ? ev.touches[0].clientX : ev.clientX;
        const y = (ev.touches && ev.touches[0]) ? ev.touches[0].clientY : ev.clientY;

        const s = document.createElement("span");
        s.className = "ripple";
        s.style.left = (x - rect.left) + "px";
        s.style.top  = (y - rect.top) + "px";
        btn.appendChild(s);
        setTimeout(() => s.remove(), 650);
      };

      btn.addEventListener("touchstart", (e)=>{ haptic(); ripple(e); }, { passive:true });
      btn.addEventListener("mousedown", (e)=>{ ripple(e); });
      btn.addEventListener("click", ()=>{ haptic(); });
    })();

    // ===== i18n (auto detect language) =====
    const I18N = {
      "zh-Hant": { promo:"最新優惠", ctaMain:"立即加入", ctaSub:"領取10體驗金" },
      "zh-Hans": { promo:"最新优惠", ctaMain:"立即加入", ctaSub:"领取10体验金" },
      "zh-HK":   { promo:"最新優惠", ctaMain:"立即加入", ctaSub:"領取10體驗金" },
      "yue":     { promo:"最新優惠", ctaMain:"即刻加入", ctaSub:"領取10體驗金" },
      "en":      { promo:"Latest Offer", ctaMain:"Join Now", ctaSub:"Get 10 Trial Bonus" },
      "ms":      { promo:"Promosi Terkini", ctaMain:"Sertai Sekarang", ctaSub:"Dapatkan Bonus Cubaan 100" },
      "km":      { promo:"ប្រូម៉ូសិនថ្មីៗ", ctaMain:"ចូលរួមឥឡូវនេះ", ctaSub:"ទទួលបានប្រាក់សាកល្បង 100" },
      "vi":      { promo:"Ưu đãi mới nhất", ctaMain:"Tham gia ngay", ctaSub:"Nhận 100 tiền trải nghiệm" },
      "ja":      { promo:"最新特典", ctaMain:"今すぐ参加", ctaSub:"100 体験ボーナスを受け取る" },
      "th":      { promo:"โปรล่าสุด", ctaMain:"เข้าร่วมเลย", ctaSub:"รับโบนัสทดลอง 100" },
      "fil":     { promo:"Pinakabagong Promo", ctaMain:"Sumali Na", ctaSub:"Kunin ang 100 Trial Bonus" }
    };

    function pickLang(){
      const langs = (navigator.languages && navigator.languages.length) ? navigator.languages : [navigator.language || "en"];
      const raw = (langs[0] || "en").toLowerCase();

      if (raw.startsWith("zh-hk") || raw.includes("hant-hk")) return "zh-HK";
      if (raw.startsWith("yue")) return "yue";
      if (raw.startsWith("zh")) {
        if (raw.includes("hans") || raw.includes("cn") || raw.includes("sg")) return "zh-Hans";
        if (raw.includes("hant") || raw.includes("tw") || raw.includes("hk") || raw.includes("mo")) return "zh-Hant";
        return "zh-Hant";
      }
      if (raw.startsWith("en")) return "en";
      if (raw.startsWith("ms")) return "ms";
      if (raw.startsWith("km")) return "km";
      if (raw.startsWith("vi")) return "vi";
      if (raw.startsWith("ja")) return "ja";
      if (raw.startsWith("th")) return "th";
      if (raw.startsWith("fil") || raw.startsWith("tl")) return "fil";
      return "en";
    }

    function applyLang(key){
      const t = I18N[key] || I18N.en;
      document.getElementById("t_promo").textContent = t.promo;
      document.getElementById("t_cta_main").textContent = t.ctaMain;
      document.getElementById("t_cta_sub").textContent = t.ctaSub;
      document.documentElement.setAttribute("lang", key);
    }

    applyLang(pickLang());
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
