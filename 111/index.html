<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>大老爺 - 值得信賴的遊戲平台</title>
  <meta name="description" content="這裡有超多有趣玩法，輕鬆體驗、樂趣不斷。多種模式自由選擇，享受獨一無二的互動體驗。驚喜內容不時出現，等你一起來探索！" />
  <meta name="theme-color" content="#000000" />

  <meta property="og:title" content="大老爺 - 值得信賴的遊戲平台" />
  <meta property="og:description" content="這裡有超多有趣玩法，輕鬆體驗、樂趣不斷。多種模式自由選擇，享受獨一無二的互動體驗。驚喜內容不時出現，等你一起來探索！" />
  <meta property="og:image" content="assets/LOGO.png" />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --gold:#d6b25a;
      --gold2:#f2d27a;
      --shadow: 0 18px 60px rgba(214,178,90,0.16);
      --glow: 0 0 28px rgba(214,178,90,0.28), 0 0 70px rgba(214,178,90,0.10);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
      background: #000;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 14px;
    }

    .stage{
      width:min(440px, 100%);
      aspect-ratio: 9 / 16;
      max-height: calc(100vh - 36px);
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .card{
      background: linear-gradient(180deg, rgba(16,16,16,0.86), rgba(0,0,0,0.66));
      border: 1px solid rgba(214,178,90,0.55);
      border-radius: var(--radius);
      box-shadow: var(--shadow), var(--glow);
      overflow:hidden;
    }

    .logoWrap{
      display:flex;
      justify-content:center;
      padding: 18px 14px;
    }

    /* CLS 修正重點 */
    .logo{
      width: 240px;
      height: auto;
      max-width: 74%;
      aspect-ratio: 4 / 1; /* 假設 LOGO 約 4:1，可微調 */
      display:block;
    }

    .promo{
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .promoTitle{
      text-align:center;
      font-weight: 900;
      letter-spacing: 1px;
      color: var(--gold2);
      font-size: 15px;
    }

    .promoRule{
      width: 86px;
      height: 2px;
      margin: 8px auto 0;
      background: linear-gradient(90deg, transparent, rgba(242,210,122,0.95), transparent);
    }

    .videoWrap{
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid rgba(214,178,90,0.35);
      background:#000;
    }

    video{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
    }

    .ctaWrap{
      margin-top:auto;
      padding: 0 14px 14px;
    }

    .cta{
      width:100%;
      padding: 14px;
      text-align:center;
      border-radius: 16px;
      background: linear-gradient(135deg, #f2d27a, #d6b25a);
      color:#000;
      font-weight:900;
      text-decoration:none;
      display:block;
    }
  </style>
</head>

<body>
  <main class="stage">
    <section class="card">
      <div class="logoWrap">
        <!-- 明確指定 width / height，避免 CLS -->
        <img
          class="logo"
          src="assets/LOGO.png"
          alt="大老爺 LOGO"
          width="240"
          height="60"
          loading="eager"
          decoding="async"
        />
      </div>
    </section>

    <section class="card promo">
      <div class="promoTitle">最新優惠</div>
      <div class="promoRule"></div>

      <div class="videoWrap">
        <video src="assets/promo.mp4" autoplay muted loop playsinline controls></video>
      </div>
    </section>

    <div class="ctaWrap">
      <a class="cta" href="https://ag223.gm1788.net/login?id=register" target="_blank">
        立即加入｜領取168體驗金
      </a>
    </div>
  </main>
</body>
</html>
